{% extends 'base.html' %}
{% block content %}
  <h2>{{ course.title }}</h2>
  <p>{{ course.description }}</p>
  {% if not enrolled %}
    <form method="POST">
      {% csrf_token %}
      <button type="submit">Enroll</button>
    </form>
  {% else %}
    <p>You are already enrolled in this course.</p>
  {% endif %}
{% endblock %}
